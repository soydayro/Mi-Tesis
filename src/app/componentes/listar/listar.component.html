
  
  <div class="app-content">
    <div class="sidebar">
      <a href="/"><img src="https://seowebmas.redcuba.cu/favicon.ico" alt="Logo" width="80" height="80"></a>

      
    </div>
    
    <div class="" style="background-color: rgb(252, 249, 206);width: 100%;">
      <div id="agregar" class="d-flex justify-content-end" ><a href="/agregar" class="btn btn-success text-decoration-none align-content-end btn-custom " style="font-size: 13px; background-color:  color rgb(4, 4, 92); ;" id="boton">
          <i class="fas fa-plus " style="font-size: 10px; margin-right: 3px;" ></i> AGREGAR SENTENCIA
      </a> </div>
    
      <div  class="card">
    
        <div class="card-header d-flex align-items-center justify-content-start gap-3" style="background-color: white;">
          <span class="titulo">SENTENCIAS</span>
            
         <!--Aqui es eso del buscar-->
          <div class="d-flex justify-content-end buscar">
            <input #buscadorId id="buscador" type="text" class="form-control custom-input-small ml-1" placeholder="Variable..." />

            <button (click)="buscarVariables(buscadorId.value)">Buscar</button>

          </div>
          

        </div> 
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">
                    
                    <button class="ordenar" (click)="ordenarPor('nombreVariable')">Variable</button>
                  </th>
                  <th scope="col">
                    
                    <button class="ordenar" (click)="ordenarPor('indicador')">Indicador</button>
                  </th>
                  <th scope="col">
                    
                    <button class="ordenar" (click)="ordenarPor('evaluacion')">Evaluaci√≥n</button>
                  </th>
                  <th scope="col">
                    
                    <button class="ordenar" (click)="ordenarPor('sentencia')">Sentencia</button>
                  </th>
                  <th scope="col">
                    
                    <button class="ordenar" (click)="ordenarPor('impacto')">Impacto</button>
                  </th>
                  <th scope="col">
                    
                    <button class="ordenar" (click)="ordenarPor('dificultad')">Dificultad</button>
                  </th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let variable of Variables; let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{variable.nombreVariable}}</td>
                  <td>{{variable.indicador}}</td>
                  <td>{{variable.evaluacion}}</td>
                  <td>{{variable.sentencia}}</td>
                  <td>{{variable.impacto}}</td>
                  <td>{{variable.dificultad}}</td>
                  <td>
                    <a href="/editar/{{variable.id}}" id="btn-editar" class="btn  text-decoration-none">
                      <i class="fas fa-edit"></i> Editar</a>
                    <a id="btn-eliminar" class="btn text-decoration-none" href="#" (click)="borrarRegistro(variable.id,i)" role="button">
                      <i class="fas fa-trash-alt"></i> Eliminar
                    </a>                            
                  </td>  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
